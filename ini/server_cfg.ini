[SERVER]
NAME={{ .config.Name }}{{ if (eq (derefInt .config.AppendEventname) 1) }} - {{ .name }}{{ end }}
CARS={{range $i, $val := .class.Entries }}{{ if (gt $i 0)}};{{ end }}{{ $val.CacheCarKey }}{{ end }}
CONFIG_TRACK={{ .track.Config }}
TRACK={{ .cspstr }}{{ .track.Key }}
SUN_ANGLE={{ .sunangle }}
PASSWORD={{ .config.Password }}
ADMIN_PASSWORD={{ .config.AdminPassword }}
UDP_PORT={{ .config.UdpPort }}
TCP_PORT={{ .config.TcpPort }}
HTTP_PORT={{ .config.HttpPort }}
MAX_BALLAST_KG={{ .diff.MaxBallastKg }}
QUALIFY_MAX_WAIT_PERC={{ .session.QualifyMaxWaitPerc }}
RACE_PIT_WINDOW_START={{ .session.RacePitWindowStart }}
RACE_PIT_WINDOW_END={{ .session.RacePitWindowEnd }}
REVERSED_GRID_RACE_POSITIONS={{ .session.ReversedGridPositions }}
LOCKED_ENTRY_LIST={{ .config.LockedEntryList }}
PICKUP_MODE_ENABLED={{ if (eq (derefInt .session.BookingEnabled) 1) }}0{{ else }}1{{ end }}
LOOP_MODE=0
SLEEP_TIME=1
CLIENT_SEND_INTERVAL_HZ={{ .config.ClientSendInterval }}
SEND_BUFFER_SIZE=0
RECV_BUFFER_SIZE=0
RACE_OVER_TIME={{ .session.RaceOverTime }}
KICK_QUORUM={{ .diff.KickQuorum }}
VOTING_QUORUM={{ .diff.VotingQuorum }}
VOTE_DURATION={{ .diff.VoteDuration }}
BLACKLIST_MODE={{ .diff.BlacklistMode }}
FUEL_RATE={{ .diff.FuelRate }}
DAMAGE_MULTIPLIER={{ .diff.DamageMultiplier }}
TYRE_WEAR_RATE={{ .diff.TyreWearRate }}
ALLOWED_TYRES_OUT={{ .diff.AllowedTyresOut }}
ABS_ALLOWED={{ .diff.AbsAllowed }}
TC_ALLOWED={{ .diff.TcAllowed }}
START_RULE={{ .diff.StartRule }}
RACE_GAS_PENALTY_DISABLED={{ .diff.RaceGasPenalityDisabled }}
TIME_OF_DAY_MULT={{ .time.TimeOfDayMulti }}
RESULT_SCREEN_TIME={{ .config.ResultScreenTime }}
MAX_CONTACTS_PER_KM={{ .diff.MaxContactsPerKm }}
STABILITY_ALLOWED={{ .diff.StabilityAllowed }}
AUTOCLUTCH_ALLOWED={{ .diff.AutoclutchAllowed }}
TYRE_BLANKETS_ALLOWED={{ .diff.TyreBlanketsAllowed }}
FORCE_VIRTUAL_MIRROR={{ .diff.ForceVirtualMirror }}
REGISTER_TO_LOBBY={{ .config.RegisterToLobby }}
MAX_CLIENTS={{ .maxClients }}
NUM_THREADS={{ .config.NumThreads }}
UDP_PLUGIN_LOCAL_PORT=5000
UDP_PLUGIN_ADDRESS=127.0.0.1:5001
AUTH_PLUGIN_ADDRESS=
LEGAL_TYRES=
RACE_EXTRA_LAP={{ .session.RaceExtraLap }}
WELCOME_MESSAGE={{ .config.WelcomeMessage }}
{{ if (gt (derefInt .session.BookingEnabled) 0) }}
[BOOK]
NAME=Booking
TIME={{ .session.BookingTime }}
{{ end }}
{{ if (gt (derefInt .session.PracticeEnabled) 0) }}
[PRACTICE]
NAME=Practice
TIME={{ .session.PracticeTime }}
IS_OPEN={{ .session.PracticeIsOpen }}
{{ end }}
{{ if (gt (derefInt .session.QualifyEnabled) 0) }}
[QUALIFY]
NAME=Qualify
TIME={{ .session.QualifyTime }}
IS_OPEN={{ .session.QualifyIsOpen }}
{{ end }}
{{ if (gt (derefInt .session.RaceEnabled) 0) }}
[RACE]
NAME=Race
{{ if (gt (derefInt .event.RaceLaps) 0) }}
LAPS={{ .event.RaceLaps }}
{{ else }}
TIME={{ .session.RaceTime }}
{{ end }}
WAIT_TIME={{ .session.RaceWaitTime }}
IS_OPEN={{ .session.RaceIsOpen }}
{{ end }}
{{ if (gt (derefInt .diff.DynamicTrack) 0) }}
[DYNAMIC_TRACK]
SESSION_START={{ .diff.SessionStart }}
RANDOMNESS={{ .diff.Randomness }}
SESSION_TRANSFER={{ .diff.SessionTransfer }}
LAP_GAIN={{ .diff.LapGain }}
{{ end }}
{{range $i, $val := .time.Weathers }}
[WEATHER_{{ $i }}]
GRAPHICS={{ $val.Graphics }}
BASE_TEMPERATURE_AMBIENT={{ $val.BaseTemperatureAmbient }}
BASE_TEMPERATURE_ROAD={{ $val.BaseTemperatureRoad }}
VARIATION_AMBIENT={{ $val.VariationAmbient }}
VARIATION_ROAD={{ $val.VariationRoad }}
WIND_BASE_SPEED_MIN={{ $val.WindBaseSpeedMin }}
WIND_BASE_SPEED_MAX={{ $val.WindBaseSpeedMax }}
WIND_BASE_DIRECTION={{ $val.WindBaseDirection }}
WIND_VARIATION_DIRECTION={{ $val.WindVariationDirection }}
{{ end }}
{{ if .config.WelcomeMessage | len }}
[DATA]
WELCOME_PATH=welcome.txt
{{ end }}
