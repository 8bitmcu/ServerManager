{% extends 'base.htm' %}
{% block title %}Mods{% endblock %}
{% block content %}

<h1 class="text-3xl text-black pb-6">Mods</h1>
<div class="flex flex-wrap">
  <div class="w-full lg:w-1/2 my-6 pr-0 lg:pr-2">
    <p class="text-xl pb-6 flex items-center">
      <i class="fas fa-list mr-3"></i> Content Cache
    </p>
    <div class="p-10 bg-white rounded shadow-xl leading-loose">

    </div>
  </div>
  <div class="w-full lg:w-1/2 my-6 pr-0 lg:pr-2">
    <p class="text-xl pb-6 flex items-center">
      <i class="fas fa-list mr-3"></i> Custom Shaders Pack
    </p>
    <div class="p-10 bg-white rounded shadow-xl leading-loose">
      <div>
        <label class="block text-sm text-gray-600 group relative" for="booking_enabled">
          Required to join
          <div class="absolute mx-2 invisible group-hover:visible" style="top: -2rem; left: -1rem">
            <div class="bg-red-500 text-white text-sm rounded py-1 px-4 right-0 bottom-full">
              Enable CSP on this server. Note: CSP <b>must</b> be installed in your assetto corsa folder
            </div>
          </div>
        </label>
        <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
          <input type="checkbox" name="booking_enabled" id="booking_enabled" value="1" {% if
            data.form['booking_enabled']==1 %} checked {% endif %}
            @click="booking_changed($event.target.checked)"
            class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" />
          <label for="booking_enabled"
            class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
          <input type='hidden' value='0' name='booking_enabled'>
        </div>
      </div>
      <div class="mt-2">
        <label class="block text-sm text-gray-600 group relative" for="name">
          Minimum version
          <div class="absolute mx-2 invisible group-hover:visible" style="top: -2rem; left: -1rem">
            <div class="bg-red-500 text-white text-sm rounded py-1 px-4 right-0 bottom-full">
              Minimum version of CSP required to join the game
            </div>
          </div>
        </label>
        <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" id="name" name="name" type="text" required=""
          placeholder="Minimum Version" aria-label="Name" value="{{data.form['name']}}" />
      </div>
      <div class="mt-2">
        <label class="block text-sm text-gray-600 group relative" for="booking_enabled">
          Use extended physics for cars
          <div class="absolute mx-2 invisible group-hover:visible" style="top: -2rem; left: -1rem">
            <div class="bg-red-500 text-white text-sm rounded py-1 px-4 right-0 bottom-full">
              # TODO: tootip
            </div>
          </div>
        </label>
        <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
          <input type="checkbox" name="booking_enabled" id="booking_enabled" value="1" {% if
            data.form['booking_enabled']==1 %} checked {% endif %}
            @click="booking_changed($event.target.checked)"
            class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" />
          <label for="booking_enabled"
            class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
          <input type='hidden' value='0' name='booking_enabled'>
        </div>
      </div>
      <div class="mt-2">
        <label class="block text-sm text-gray-600 group relative" for="booking_enabled">
          Use extended physics for tracks
          <div class="absolute mx-2 invisible group-hover:visible" style="top: -2rem; left: -1rem">
            <div class="bg-red-500 text-white text-sm rounded py-1 px-4 right-0 bottom-full">
              # TODO: tootip
            </div>
          </div>
        </label>
        <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
          <input type="checkbox" name="booking_enabled" id="booking_enabled" value="1" {% if
            data.form['booking_enabled']==1 %} checked {% endif %}
            @click="booking_changed($event.target.checked)"
            class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" />
          <label for="booking_enabled"
            class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
          <input type='hidden' value='0' name='booking_enabled'>
        </div>
      </div>
      <div class="mt-2">
        <label class="block text-sm text-gray-600 group relative" for="booking_enabled">
          Hide pit crew
          <div class="absolute mx-2 invisible group-hover:visible" style="top: -2rem; left: -1rem">
            <div class="bg-red-500 text-white text-sm rounded py-1 px-4 right-0 bottom-full">
              # TODO: tootip
            </div>
          </div>
        </label>
        <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
          <input type="checkbox" name="booking_enabled" id="booking_enabled" value="1" {% if
            data.form['booking_enabled']==1 %} checked {% endif %}
            @click="booking_changed($event.target.checked)"
            class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" />
          <label for="booking_enabled"
            class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
          <input type='hidden' value='0' name='booking_enabled'>
        </div>
      </div>

    </div>
  </div>



  <div class="w-full lg:w-1/2 mt-6 pl-0 lg:pl-2">
    <p class="text-xl pb-6 flex items-center">
      <button class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 rounded" type="submit">
        Save
      </button>
    </p>
  </div>
</div>

{% endblock %}
