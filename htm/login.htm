<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ServerManager</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
  <meta name="author" content="8bitmcu" />
  <meta name="description" content="" />

  <!-- Tailwindcss -->
  <link href="/static/css/main.css" rel="stylesheet" />

  <link href="/static/css/extra.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 flex" style="height: 100vh">
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 mx-auto">
    <div class="leading-loose bg-white rounded shadow-xl md:py-12 md:px-24 sm:py-4 sm:px-6">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-20 w-auto" src="/static/img/logo.png" />
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight to-blue-500">
          Sign in to continue
        </h2>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" action="/login" method="POST">
          <div class="">
            <label class="block text-sm text-gray-600 group relative" for="measurement_unit">
              Username
            </label>
            <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" id="name" name="name" type="text"
              placeholder="Username" aria-label="Username" value="" />
          </div>
          <div class="mt-2">
            <label class="block text-sm text-gray-600 group relative" for="temp_unit">
              Password
            </label>
            <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" id="password" name="password"
              type="password"  aria-label="Password" value="" />
          </div>

          <div>
            <button type="submit"
              class="flex w-full justify-center rounded-md bg-red-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-500">
              Sign in
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
