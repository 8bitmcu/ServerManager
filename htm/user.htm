{{ template "/htm/header.htm" . }}

<form class="flex flex-wrap 2xl:w-1/2 xl:w-4/6 lg:w-5/6 md:w-full m-auto" method="POST">
  <h1 class="text-3xl text-black pb-6">User Preferences</h1>

  <div class="w-full mt-6">
    <div class="p-4 lg:p-10 bg-white rounded shadow-xl leading-loose">
      <p class="text-xl flex items-center">
        <i class="fas fa-list mr-3"></i> Preferences
      </p>
      <hr class="pb-6" />
      <div class="">
        <label class="block text-sm text-gray-600 group relative" for="measurement_unit">
          Measurement Units
          <div class="absolute mx-2 invisible group-hover:visible" style="top: -2rem; left: -1rem">
            <div class="bg-corsa text-white text-sm rounded py-1 px-4 right-0 bottom-full">
              Measurement units to be used in the web ui
            </div>
          </div>
        </label>
        <select class="w-full text-gray-700 bg-gray-200 rounded py-1 px-4 pr-8" id="measurement_unit"
          name="measurement_unit">
          <option value="0" {{ if (eq (derefInt .form.MeasurementUnit) "0")}} selected {{ end }}>KM, KM/h</option>
          <option value="1" {{ if (eq (derefInt .form.MeasurementUnit) "1") }} selected {{ end }}>Miles, MPH</option>
        </select>
      </div>
      <div class="mt-2">
        <label class="block text-sm text-gray-600 group relative" for="temp_unit">
          Temperature Units
          <div class="absolute mx-2 invisible group-hover:visible" style="top: -2rem; left: -1rem">
            <div class="bg-corsa text-white text-sm rounded py-1 px-4 right-0 bottom-full">
              Temperature units to be used in the web ui
            </div>
          </div>
        </label>
        <select class="w-full text-gray-700 bg-gray-200 rounded py-1 px-4 pr-8" id="temp_unit" name="temp_unit">
          <option value="0" {{ if (eq (derefInt .form.TempUnit) "0") }} selected {{ end }}>Celcius</option>
          <option value="1" {{ if (eq (derefInt .form.TempUnit) "1") }} selected {{ end }}>Fahrenheit</option>
        </select>
      </div>
    </div>
  </div>



  <div class="w-full mt-6 pl-0 lg:pl-2">
    <p class="text-xl pb-6 flex justify-center items-center">
      <button class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 rounded" type="submit">
        Save
      </button>
    </p>
  </div>
</form>

{{ template "/htm/footer.htm" }}
