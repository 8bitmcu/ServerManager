{{ template "/htm/header.htm" . }}

<form class="2xl:w-1/2 xl:w-4/6 lg:w-5/6 md:w-full m-auto" id="frmAbout" method="POST" action="/about">
  <h1 class="text-3xl text-black pb-6">About ServerManager</h1>
  <div class="w-full mt-6">
    <div class="p-4 lg:p-10 bg-white rounded shadow-xl leading-loose">
      <p class="text-xl flex items-center">
        <i class="fas fa-list mr-3"></i> ServerManager Files
      </p>
      <hr class="pb-6" />

      <div class="w-full flex flex-row px-2">
        <div class="flex-1 flex flex-col mt-2">
          <h2 class="text-xl">Config location:</h2>
          <p class="font-mono">{{ .cfgLoc }}</p>
        </div>
      </div>
      <hr />
      <div class="w-full flex flex-row px-2">
        <div class="flex-1 flex flex-col mt-2">
          <h2 class="text-xl">Temp location:</h2>
          <p class="font-mono">{{ .tmpLoc }}</p>
        </div>
      </div>
      <hr />

      <div class="flex flex-col justify-center items-center bg-gray-100 rounded-l rounded-r px-4 py-4 mt-6">
        <h1 class="text-xl">Download ServerManager config files</h1>
        <div class="flex mt-4">
          <a class="px-4 py-1 text-white font-light tracking-wider bg-corsa rounded-md mr-4"
            href="/api/server/logfile">
            <i class="fas fa-file-download mr-3"></i> logfile.log
          </a>
          <a class="px-4 py-1 text-white font-light tracking-wider bg-corsa rounded-md mr-4"
            href="/api/server/smcontent">
            <i class="fas fa-file-download mr-3"></i> smcontent.zip
          </a>
          <a class="px-4 py-1 text-white font-light tracking-wider bg-corsa rounded-md mr-4"
            href="/api/server/smdata">
            <i class="fas fa-file-download mr-3"></i> smdata.db
          </a>
        </div>
      </div>




    </div>
  </div>
</form>

{{ template "/htm/footer.htm" }}
